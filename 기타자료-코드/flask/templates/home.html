{% extends "base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content[:100] }}...</p>
            <p>Posted on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
        </article>
    {% endfor %}
{% endblock %}
